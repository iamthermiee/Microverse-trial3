<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1 id="title">SURVEY FORM</h1>
    </header>
    <p id="description"> This is a survey form</p>

    <form action="" id="survey-form">
        <div class="form-group">
            <label id="name-label">Username</label>
            <input type="text" id="name" placeholder="username" required>
            <br>
            <label id="email-label">Email</label>
            <input type="email" id="email" placeholder="user@email.com" required>
            <br>
            <label id="number-label">Mobile Number</label>
            <input type="number" placeholder="enter phone number" id="number" min="8" max="12">
            <br>
            <div id="dropdown">
                <label for="">Gender</label>
                <select name="" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
            </div>
            <label>Marital Status :</label>
            <label><input type="radio" value="name" name="name">Single </label>
            <label><input type="radio" value="name" name="name">Married</label>
            <label><input type="radio" value="name" name="name">Divorced</label>
            <br>
            <label> Preferred Hobbies:</label>
            <label for=""><input type="checkbox" value="hobbies">Music</label>
            <label for=""><input type="checkbox" value="hobbies">Travelling</label>
            <label for=""><input type="checkbox" value="hobbies">Swimming</label>

            <br>
            <label>Additional comments</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
