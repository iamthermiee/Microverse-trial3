<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <header>
        <h1 id="title">SURVEY FORM</h1>
    </header>
    <p id="description"> This is a survey form</p>

    <form action="" id="survey-form">
        <label id="name-label">Username</label>
        <input type="text" id="name" placeholder="username" required>
        <br>
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="user@email.com" required>
        <br>
        <label id="number-label">Mobile Number</label>
        <input type="number" placeholder="enter phone number" id="number" min="8" max="12">
        <br>
        <div id="dropdown">
            <label for="">Gender</label>
            <select name="" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>

        </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
